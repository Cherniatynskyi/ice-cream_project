    <!--MODAL-->
    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button type="button" class="modal-close btn" data-modal-close>
                <svg class="icon-close" width="18" height="18"> 
                    <use href="./images/modal-icons.svg#icon-close"></use>
                </svg>
            </button>
            <p class="modal__title">Order contact details</p>
            <form action="#" class="modal-form">
                <div class="modal-form-field">
                    <label for="user-name" class="modal-input-text">Name</label>
                    <div class="modal-form-field__input-wrap">
                        <input 
                            type="text" 
                            name="user-name" 
                            class="modal-input" 
                            required
                            id="user-name"
                        >
                        <svg class="modal-form-field__input-icon" width="18" height="18">
                            <use href="./images/modal-icons.svg#icon-person"></use>
                        </svg>
                    </div>
                </div>
                <div class="modal-form-field">
                    <label for="user-tel" class="modal-input-text">Product</label>
                    <div class="modal-form-field__input-wrap">
                        <input type="tel" name="user-tel" class="modal-input" required id="user-tel">
                        <svg class="modal-form-field__input-icon" width="18" height="18">
                            <use href="./images/modal-icons.svg#icon-ice-cream"></use>
                        </svg>
                    </div>
                </div>
                <div class="modal-form-field">
                    <label for="user-tel" class="modal-input-text">Phone</label>
                    <div class="modal-form-field__input-wrap">
                        <input 
                            type="tel"
                            name="user-tel" 
                            class="modal-input" 
                            required
                            id="user-tel"
                        >
                        <svg class="modal-form-field__input-icon" width="18" height="18">
                            <use href="./images/modal-icons.svg#icon-phone"></use>
                        </svg>
                    </div>
                </div>
                <div class="modal-form-field">
                    <label for="user-email" class="modal-input-text">E-mail</label>
                    <div class="modal-form-field__input-wrap">
                        <input 
                            type="email" 
                            name="user-email" 
                            class="modal-input"
                            id="user-email"
                        >
                        <svg class="modal-form-field__input-icon" width="18" height="18">
                            <use href="./images/modal-icons.svg#icon-email"></use>
                        </svg>
                    </div>
                </div>
                <div class="modal-form-comments">
                    <label for="comments" class="modal-input-text">Comments</label>
                    <textarea 
                        name="comments" 
                        id="comments"
                        class="modal-textarea modal-input"
                        placeholder="Enter your message"
                    ></textarea>
                </div>
                <button type="submit" class="modal-btn btn">SUBMIT</button>
            </form>
        </div>
    </div>
